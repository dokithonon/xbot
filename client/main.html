<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XBOT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
  <h1>XBOT!</h1>
  {{> loginButtons}}
  {{#if currentUser}}
    <hr>
    {{> hello}}
    <hr>
  {{else}}
    <p>Merci de vous connecter</p>
  {{/if}}
</body>

<template name="hello">

  <h2>Personnage : {{user.personnage.nom}}</h2>
  <img src="{{user.personnage.url}}" class="img-thumbnail" alt="{{personnage.nom}}" style="width: 200px;">
  <br>
  <details>
    <summary>Choisir un personnage</summary>
    <div class="container text-center">
      <div class="row">
        {{#each personnage in personnages}}
          <div class="col">
            <img src="{{personnage.url}}" class="img-thumbnail" alt="{{personnage.nom}}" style="width: 200px;">
            <br>
            {{personnage.nom}}
            <button type="button" class="js-choisir-personnage btn btn-primary" data-nom="{{personnage.nom}}">Choisir</button>
          </div>
          {{/each}}
      </div>
    </div>
  </details>
  <br>
  <hr>


  

  

  

  <form id="settings">
    <div class="form-group">
      <label for="hauteur">Hauteur</label>
      <input type="number" class="form-control" name="hauteur" value="{{user.settings.hauteur}}">
    </div>
    <div class="form-group">
      <label for="tablebg">Couleur</label>
      <input type="color" class="form-control" name="tablebg" value="{{user.settings.tablebg}}">
    </div>
    <button type="submit" class="btn btn-success">Enregistrer</button>
  </form>
  <hr>
  <table style="width: 100%">
    <tr style="height: {{user.settings.hauteur}}cm">
      <td style="background-color: {{user.settings.tablebg}};">
        a
      </td>
    </tr>
  </table>
</template>
